<div class="my-3 my-md-5">

  <div class="container">
    <div class="page-header">
      <div class="page-title">
        Sticky Tiles
      </div>
      <div class="container search-container">
        <input class="form-control" [(ngModel)]="searchInput" placeholder="Searchâ€¦" type="search" (input)="filterCollection()">
      </div>
    </div>
    <div class="page-body">
      <div class="row row-cards row-deck">
        <div class="col-lg-6" *ngFor="let collection of filteredCollections">
          <div class="card card-aside">
            <img [src]="collection.image ? collection.image : 'https://i2.wp.com/www.hertrack.com/wp-content/uploads/2018/10/no-image.jpg?w=1000&ssl=1'" class="card-aside-column" >
            <div class="card-body d-flex flex-column">
              <h4>{{collection.title}}</h4>
              <div class="d-flex align-items-center pt-5 mt-auto">
                <div class="ml-auto text-muted">
                  <button *ngIf="!collection.isSticky" class="btn btn-outline-success" (click)="addCollectionToStickyTile(collection)"> Pin to users </button>
                  <button *ngIf="collection.isSticky"  class="btn btn-outline-warning" (click)="removeCollectionToStickyTile(collection)"> Unpin to users </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
