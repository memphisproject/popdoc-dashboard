      </a>
      <div class="d-flex order-lg-2 ml-auto">

        <div class="dropdown">
          <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
            <span class="avatar" style="background-image: url('https://pngimage.net/wp-content/uploads/2018/06/perfil-png-7.png')"></span>
            <span class="ml-2 d-none d-lg-block">
